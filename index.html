const volumeSlider = document.getElementById('volume');
const volValue = document.getElementById('vol-value');
const loopCheckbox = document.getElementById('loop-mode');

volumeSlider.addEventListener('input', () => {
  const vol = parseFloat(volumeSlider.value);
  volValue.textContent = Math.round(vol * 100) + '%';
});

document.addEventListener('click', (e) => {
  if (e.target.closest('.phrase')) {
    const item = e.target.closest('.phrase');
    const text = item.getAttribute('data-text');
    playText(text);
    document.querySelectorAll('.phrase').forEach(p => p.classList.remove('playing'));
    item.classList.add('playing');
  }
});

function playText(text) {
  window.speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'vi-VN';
  utterance.volume = parseFloat(volumeSlider.value);
  utterance.rate = 1.0;
  utterance.pitch = 1.0;

  if (loopCheckbox.checked) {
    utterance.onend = () => {
      setTimeout(() => playText(text), 300);
    };
  }

  speechSynthesis.speak(utterance);
}

window.addEventListener('beforeunload', () => {
  window.speechSynthesis.cancel();
});

  }
});
